name: ci

on:
  pull_request:
    branches: 
      - master
  push:
    branches: 
      - master

jobs:
  build:

    strategy:
      max-parallel: 4
      matrix:
        os: [ubuntu-latest]
        python-version: [3.6]
    runs-on: ${{matrix.os}}

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - uses: actions/cache@v1
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/ci.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
    - name: Build package
      run: |
        pip install -e . # Dependencies are included in the setup.py
    - name: Lint with black & flake8
      run: |
        pip install black flake8
        black .
        flake8 alice
    - name: Test with pytest
      run: |
        pip install pytest
        pytest
